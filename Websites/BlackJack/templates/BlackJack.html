<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>BlackJack</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='../static/Styles.css'>
        <script src='../static/Bj.js'></script>
    </head>

    <body>
        
        <div class="container" style="height: 100vh; width: 100vw;">

            <div class="row" style="height: 5vh; width: 100vw;"><h1>Dealer</h1></div>
            <div id="dealer" class="row" style="height: 30vh; width: 100vw;">
                
            </div>

            <div class="row" id="nrb" style="height: 10vh; width: 100vw; display: flex; flex-direction: column;">
                <h1>Player</h1>
                <h3 id="prompt" style="height:3vh"></h3>
            </div>

            <div id="player" class="row" style="height: 35vh; width: 100vw;">
                
            </div>

            <div id="playerInfo" class="row" style="height: 10vh; width: 100vw;">
                <button class="hit">Hit</button>
                <button class="stand">Stand</button>
                <button class="split">Split</button>
                <button class="double">Double</button>
            </div>

            <div id="playerInfo_cash" class="row" style="height: 10vh; width: 100vw;">
                <h1 style="color: gold;">Cash: </h1>
                <h1 id="cash" style="color: gold;"></h1>
            </div>

        </div>

    </body>

</html>
